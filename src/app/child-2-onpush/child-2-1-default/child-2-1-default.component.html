<div>changeDetectionStrategy: {{changeDetectionStrategyKey}}</div>

<div>@Input() value: {{inputValue}}</div>

<div>Counter Getter: {{getCounter}}</div>

<div>ngDoCheck Counter: {{ngDoCheckCounter}}</div>

<div>Impure Pipe Value: {{impurePipeValue | appImpurePipe}}</div>

<div>Pure Pipe Value: {{purePipeValue | appPurePipe}}</div>

<div>
  <input type="text" [(ngModel)]="inputNgModel" placeholder="Input">
</div>

<div>
  <button type="button" (click)="triggerClickEvent()">Trigger click event</button>
</div>

<div>
  <button type="button" (click)="emitEventWithDelay()">Emit event with delay(2000ms)</button>
</div>

<div>
  <button type="button" (click)="increaseChildInputValue()">Increase child @Input() value</button>
</div>

<div>
  <button type="button" (click)="increaseCounter()">Increase counter</button>
</div>

<div>
  <button type="button" (click)="increaseImPurePipeInputValue()">Increase impure pipe value</button>
</div>

<div>
  <button type="button" (click)="increasePurePipeInputValue()">Increase pure pipe input</button>
</div>

<div>
  <button type="button" (click)="triggerTimeout()">Trigger timeout(2000ms)</button>
</div>

<div>
  <button type="button" (click)="applicationRefTickWithDelay()">ApplicationRef.Tick() with delay(2000ms)</button>
</div>

<div>
  <button type="button" (click)="markForCheckWithDelay()">ChangeDetectorRef.markForCheck() with delay(2000ms)</button>
</div>

<div>
  <button type="button" (click)="detectChangesWithDelay()">ChangeDetectorRef.detectChanges() with delay(2000ms)</button>
</div>


<app-child-2-1-1-default
  [@blinkAnimation]="counter"
  class="child"
  [inputValue]="childInputValue"
  (emitEvent)="onEmitEvent()">
</app-child-2-1-1-default>

<app-child-2-1-2-onpush
  [@blinkAnimation]="counter"
  class="child"
  [inputValue]="childInputValue"
  (emitEvent)="onEmitEvent()">
</app-child-2-1-2-onpush>
