<ng-container
  [ngSwitch]="GLOBAL_CD_STRATEGY_KEY || COMPONENTS_STRUCTURE_CONFIG.changeDetection">
  <app-cdr-default
    *ngSwitchCase="ChangeDetectionStrategiesEnum.Default"
    class="root"
    [componentsStructure]="COMPONENTS_STRUCTURE_CONFIG">
  </app-cdr-default>

  <app-cdr-onpush
    *ngSwitchCase="ChangeDetectionStrategiesEnum.OnPush"
    class="root"
    [componentsStructure]="COMPONENTS_STRUCTURE_CONFIG">
  </app-cdr-onpush>
</ng-container>
